<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page - Four Leaf Clover </title>
    <link rel="stylesheet" href="sign.css">
    <script src="https://kit.fontawesome.com/e9bde25065.js" crossorigin="anonymous"></script>
</head>    
<body>
   <section class="header">
    <div class="head">
        <h1>Create an account</h1>
        <div class="sign-box">
            <div class="left-box">
                <form>
                    <input type="text" placeholder="Your name" required class="input-box">
                    <input type="text" placeholder="User name" required class="input-box">
                    <input type="email" placeholder="Your email id" required class="input-box">
                    <input type="email" placeholder="Your email id" required class="input-box">
                    <input type="password" placeholder="Create password" required><br>
                    <input type="checkbox" id="terms">
                    <label for="terms">I accept the terms & conditions</label><br>
                    <button type="submit">SIGN UP<span>&#x27f6;</span></button>
                </form>
            </div>
            <div class="right-box">
                <a href="" class="fb-link"><i class="fa-brands fa-facebook"></i> Connect with Facebook</a>
                <a href="" class="tw-link"><i class="fa-brands fa-twitter"></i> Connect with Twitter</a>
                <a href="" class="gl-link"><i class="fa-brands fa-google"></i>Connect with Google</a>
            </div>
        </div>
        <p class="login-msg">I already have an account? <a href="login.html">Login Now</a></p>
    </div>
   </section> 
</body>
</html>
